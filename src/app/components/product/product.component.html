@if(product){
<div>
  <h1>{{ product.title }}</h1>
  <!-- con ngSrc consigo el lazy load de imagenes, que estÃ¡ activado por defecto -->
  <img
    [ngSrc]="product.image"
    width="200"
    height="200"
  />
  <p>{{ product.description }}</p>
  <p>$ {{ product.price }}</p>
  <button>Buy Now!</button>
</div>
} @else {
<div>
  <p>Waiting products...</p>
</div>
}
