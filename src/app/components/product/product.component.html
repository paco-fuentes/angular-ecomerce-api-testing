<ng-container *ngIf="product">
  <h1>{{ product.title }}</h1>
  <img [src]="product.image" width="640" height="480" />
  <p>{{ product.description }}</p>
  <p>$ {{ product.price }}</p>
  <button>Buy Now!</button>
</ng-container>
<ng-container *ngIf="!product">
  <p>Waiting products...</p>
</ng-container>
